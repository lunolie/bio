<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>catcore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f0f12;
      overflow: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border: 1.5px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(8px) saturate(180%);
      -webkit-backdrop-filter: blur(8px) saturate(180%);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-radius: 24px;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      transform-style: preserve-3d;
      will-change: transform;
      cursor: default;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease forwards;
    }
    .hover-glow {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .hover-glow:hover {
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9));
      transform: scale(1.2);
    }
    .avatar-wrapper {
      position: relative;
      width: 112px;
      height: 112px;
      margin: 0 auto;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(270deg, #a78bfa, #f472b6, #60a5fa, #a78bfa);
      background-size: 600% 600%;
      animation: shineRing 5s ease infinite;
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.8);
    }
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
      object-fit: cover;
      background: #111;
    }
    @keyframes shineRing {
      0% {
        background-position: 0% 50%;
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.8);
      }
      50% {
        background-position: 100% 50%;
        box-shadow: 0 0 25px rgba(244, 114, 182, 0.9);
      }
      100% {
        background-position: 0% 50%;
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.8);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative text-white">

  <div id="tsparticles" class="absolute inset-0 -z-10"></div>

  <div id="glassCard" class="glass-card max-w-md w-full p-8 rounded-3xl text-center animate-fadeInUp" tabindex="0" aria-label="Profile Card with tilt effect">
    
    <div class="avatar-wrapper">
      <img src="https://avatars.githubusercontent.com/u/152616221?s=96&v=4" alt="Profile Picture" />
    </div>

    <h1 class="mt-6 text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 drop-shadow-lg">
      luna
    </h1>

    <p class="mt-2 text-lg font-medium text-white/80">scaffoldwalk</p>
    <p class="mt-2 text-sm text-purple-300">üìç Norway</p>

    <p class="mt-5 text-white/75 leading-relaxed px-4">
      Minecraft Cheating Content Creator!
    </p>

    <div class="flex justify-center gap-8 mt-6">
      <a href="https://github.com/lunolie" class="hover-glow" aria-label="GitHub Profile" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/lunolie/bio/blob/main/github-svgrepo-com.png?raw=true" alt="GitHub Icon" class="w-10 h-10" />
      </a>
      <a href="https://youtube.com/@purrorcode" class="hover-glow" aria-label="YouTube Channel" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/lunolie/bio/blob/main/youtube-svgrepo-com.png?raw=true" alt="YouTube Icon" class="w-10 h-10" />
      </a>
      <a href="https://instagram.com/sillypurrr" class="hover-glow" aria-label="Instagram Profile" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/lunolie/bio/blob/main/instagram-svgrepo-com(1).png?raw=true" alt="Instagram Icon" class="w-10 h-10" />
      </a>
    </div>

    <p class="mt-6 text-xs text-white/40">Made with ‚ùÑÔ∏è from Norway</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    const card = document.getElementById('glassCard');

    card.style.transition = "transform 0.2s ease";

    function handleMove(e) {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 8;
      const rotateY = ((x - centerX) / centerX) * -8;

      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.04,1.04,1.04)`;
    }

    function resetTransform() {
      card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1,1,1)';
    }

    card.addEventListener('mouseenter', () => {
      card.style.transition = 'transform 0.1s ease';
    });
    card.addEventListener('mousemove', handleMove);
    card.addEventListener('mouseleave', () => {
      resetTransform();
      card.style.transition = 'transform 0.5s ease';
    });

    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      fpsLimit: 45,
      detectRetina: true,
      particles: {
        number: { value: 70, density: { enable: true, area: 900 } },
        color: { value: ["#ffffff", "#a78bfa", "#60a5fa", "#f472b6"] },
        shape: { type: "circle" },
        opacity: {
          value: 0.8,
          random: true,
          animation: { enable: true, speed: 1.5, minimumValue: 0.3, sync: false }
        },
        size: {
          value: { min: 2, max: 6 },
          random: true,
          animation: { enable: true, speed: 3, minimumValue: 2, sync: false }
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "out" }
        },
        links: { enable: false }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { quantity: 4 }
        }
      }
    });
  </script>
</body>
</html>
