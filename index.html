<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatCoreOS</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      font-family: 'JetBrains Mono', monospace;
      color: #00FF00;
      height: 100vh; width: 100vw;
      overflow: hidden;
    }

    .screen {
      display: none;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
    }

    #startup-screen {
      display: flex;
      background: black;
    }

    button {
      font-family: inherit;
      font-size: 20px;
      padding: 12px 24px;
      background: none;
      color: #00FF00;
      border: 2px solid #00FF00;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ff0010;
    }

    .crt {
      position: relative;
      overflow: hidden;
    }

    .crt::after {
      content: "";
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 10;
      mix-blend-mode: overlay;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 100% {
        opacity: 0.035;
      }
      20%, 22% {
        opacity: 0.065;
      }
    }

    .crt, .crt * {
      text-shadow: 0 0 2px #00ff00;
    }

    #boot-sequence {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      width: calc(100% - 40px);
      max-height: calc(100% - 40px);
      overflow: hidden;
      font-size: 16px;
      line-height: 1.4;
      z-index: 1;
    }

    .boot-line {
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.3s ease-in, transform 0.3s ease-in;
    }

    .boot-line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #login-screen img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 12px;
    }

    #login-screen h2 {
      margin-bottom: 12px;
    }

    #bio-terminal {
      flex-direction: column;
      gap: 10px;
    }

    .bio-line {
      font-size: 16px;
    }

    .terminal-links a {
      color: #00FF00;
      text-decoration: underline;
      margin-right: 10px;
    }

    .music-player {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .music-player button {
      margin-bottom: 10px;
    }

    #volume-slider {
      -webkit-appearance: none;
      width: 200px;
      height: 6px;
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      outline: none;
      cursor: pointer;
      box-shadow: 0 0 4px #00ff00;
      transition: background 0.3s;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 2px;
      box-shadow: 0 0 4px #00ff00;
    }

    #volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 2px;
      box-shadow: 0 0 4px #00ff00;
    }

    @keyframes fadeScaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="startup-screen" class="screen">
    <button id="startup-button">STARTUP</button>
  </div>

  <div id="boot-screen" class="screen crt">
    <div id="boot-sequence"></div>
  </div>

  <div id="login-screen" class="screen crt" style="display:none;">
    <img id="pfp" src="https://i.pinimg.com/736x/df/e3/bf/dfe3bfb04d99e860dbdefaa1a5cb3c71.jpg" alt="Profile Picture" />
    <h2>Guest</h2>
    <button id="login-button-os">Click to Login</button>
  </div>

  <div id="bio-terminal" class="screen crt" style="display:none;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2wfmuvToEM8RrCbenRb5REZAY7SG2LRFYtQ&s" alt="Profile" />
    <div class="bio-line">user: <strong>@purrorcode</strong></div>
    <div class="bio-line">name: <strong>catty</strong></div>
    <div class="bio-line" id="status-line">status: <span id="status-text">Detecting...</span></div>
    <div class="terminal-links">
      <a href="https://youtube.com/@purrorcode" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://discord.gg/KMzpQTQP4x" target="_blank" rel="noopener noreferrer">Discord</a>
    </div>
    <div class="music-player">
      <button id="toggle-music-button">Play / Pause</button>
      <label for="volume-slider">Volume</label>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume-slider" />
    </div>
  </div>

  <audio id="boot-sound" src="https://audio.jukehost.co.uk/TCmfFnivUbxviqakENmszPiMRXtyumof"></audio>
  <audio id="type-sound" src="https://audio.jukehost.co.uk/2yFwCCMo7iNX8WlWhFxrHjLJGP3WyZDN" loop></audio>
  <audio id="music" src="https://audio.jukehost.co.uk/bAYU53gtWZ1LrhP35nXW9txnPMwexiop" loop></audio>

<script>
  const startupScreen = document.getElementById('startup-screen');
  const bootScreen = document.getElementById('boot-screen');
  const bootSequence = document.getElementById('boot-sequence');
  const loginScreen = document.getElementById('login-screen');
  const bioTerminal = document.getElementById('bio-terminal');

  const bootSound = document.getElementById('boot-sound');
  const typeSound = document.getElementById('type-sound');
  const music = document.getElementById('music');

  const statusText = document.getElementById('status-text');

  function playSound(audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  function fadeOutAudio(audio, duration) {
    let volume = audio.volume;
    const stepTime = 50;
    const steps = duration / stepTime;
    let stepCount = 0;
    const fadeInterval = setInterval(() => {
      stepCount++;
      volume -= (audio.volume / steps);
      if (volume <= 0) {
        volume = 0;
        audio.pause();
        audio.currentTime = 0;
        clearInterval(fadeInterval);
      }
      audio.volume = volume;
    }, stepTime);
  }

  const bootMessages = [
    "Booting CatCoreOS v1.1...",
    "Initializing memory...",
    "Detecting hardware...",
    "Device Type: " + getDeviceType(),
    "Browser: " + getBrowserName(),
    "Loading drivers...",
    "Mounting filesystem...",
    "Starting services...",
    "System ready."
  ];

  function printBootMessages(i = 0) {
    if (i >= bootMessages.length) {
      fadeOutAudio(typeSound, 1500);
      return setTimeout(() => {
        bootScreen.style.display = 'none';
        loginScreen.style.display = 'flex';
        loginScreen.style.animation = 'fadeScaleIn 0.8s forwards';
      }, 1500);
    }

    const line = document.createElement('div');
    line.className = 'boot-line';
    line.textContent = bootMessages[i];
    bootSequence.appendChild(line);
    bootSequence.scrollTop = bootSequence.scrollHeight;

    setTimeout(() => {
      line.classList.add('visible');
    }, 50);

    setTimeout(() => {
      printBootMessages(i + 1);
    }, 600);
  }

  document.getElementById('startup-button').onclick = () => {
    startupScreen.style.display = 'none';
    bootScreen.style.display = 'flex';
    playSound(bootSound);

    typeSound.loop = true;
    typeSound.volume = 0.3;
    typeSound.play().catch(() => {});

    bootSequence.innerHTML = '';
    printBootMessages();
  };

  document.getElementById('login-button-os').onclick = () => {
    loginScreen.style.display = 'none';
    bioTerminal.style.display = 'flex';
    bioTerminal.style.animation = 'fadeScaleIn 0.8s forwards';
    music.volume = document.getElementById('volume-slider').value;
    music.play().catch(() => {});
    statusText.textContent = "Online";
  };

  const toggleMusicButton = document.getElementById('toggle-music-button');
  const volumeSlider = document.getElementById('volume-slider');
  toggleMusicButton.onclick = () => {
    if (music.paused) {
      music.volume = volumeSlider.value;
      music.play().catch(() => {});
    } else {
      music.pause();
    }
  };
  volumeSlider.oninput = () => {
    music.volume = volumeSlider.value;
  };

  function getDeviceType() {
    const ua = navigator.userAgent;
    if (/mobile|android|touch|webos|hpwos/i.test(ua)) return "Mobile";
    if (/tablet|ipad|playbook|silk/i.test(ua)) return "Tablet";
    return "Desktop";
  }

  function getBrowserName() {
    const ua = navigator.userAgent;
    if (ua.indexOf("Chrome") > -1 && ua.indexOf("Edg") === -1 && ua.indexOf("OPR") === -1) return "Chrome";
    if (ua.indexOf("Firefox") > -1) return "Firefox";
    if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) return "Safari";
    if (ua.indexOf("Edg") > -1) return "Edge";
    if (ua.indexOf("OPR") > -1) return "Opera";
    return "Unknown";
  }
</script>
</body>
</html>
